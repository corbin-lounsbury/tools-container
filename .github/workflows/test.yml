name: Test the container

on:
  push:
    branches:
      - '*'

# tests the container
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test the container
        uses: ./
        with:
          image: 'clounsbury1/toolscontainer:latest'
          command: 'az version && pwsh -c \$psversiontable && packer version && terraform version && func version'